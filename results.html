<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        font-size: 12px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 8px;
        text-align: center;
        border-bottom: 1px solid #ddd;
        font-weight: normal;
      }

      th {
        background-color: #2aa0c4; /* Warna biru pada header */
        color: #fff;
      }

      tfoot tr {
        background-color: #2aa0c4; /* Warna biru pada footer */
        color: #fff;
      }

      tbody tr {
        background-color: transparent; /* Baris di tbody tidak memiliki background */
      }

      .results-container {
        width: 794px; /* Lebar kertas A4 */
        margin: 20px auto;
        position: relative;
      }

      h2 {
        text-align: center;
        margin-bottom: 10px;
        font-size: 24px;
        color: #333;
      }

      .company-name {
        text-align: center;
        margin-bottom: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }

      .no-results {
        text-align: center;
        font-style: italic;
        margin-top: 20px;
      }

      .gpm-result {
        text-align: right;
        margin-top: 10px;
        font-weight: bold;
      }

      .marketing-name {
        text-align: left;
        margin-top: 10px;
        font-weight: bold;
      }

      .back-button {
        padding: 10px 20px;
        background-color: #00b9a3;
        color: #000000;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
       position: absolute;
      }

      .back-button:hover {
        background-color: #008b8b;
      }

      .pdf-button {
        position: absolute;
        top: 0;
        right: 0;
        padding: 10px 20px;
        background-color: #ff9800;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .pdf-button:hover {
        background-color: #e68900;
      }
    </style>
  </head>
  <body>
    <div class="results-container" id="results-container">
      <button class="pdf-button" id="generate-pdf">Generate PDF</button>
      <h2>Jobsheet Data</h2>
      <p class="company-name" id="company-name"></p>
      <!-- Display Nama Perusahaan -->
      <table id="results-table">
        <thead>
          <tr>
            <th>Nama Limbah</th>
            <th>Satuan</th>
            <th>Jumlah</th>
            <th>Harga Satuan</th>
            <th>Total Harga Klien</th>
            <th>Biaya</th>
            <th>Total Biaya</th>
            <th>Pengolahan & Armada</th>
            <th>Estimasi Profit</th>
          </tr>
        </thead>
        <tbody id="results"></tbody>
        <tfoot>
          <tr class="total-row">
            <td colspan="1">Total</td>
            <td></td>
            <td></td>
            <td></td>
            <td id="total-client-price-sum">Rp 0</td>
            <td></td>
            <td id="total-cost-sum">Rp 0</td>
            <td></td>
            <td id="total-profit-estimation-sum">Rp 0</td>
          </tr>
        </tfoot>
      </table>
      <p class="no-results" id="no-results">
        No jobsheets have been submitted yet.
      </p>
      <p class="gpm-result" id="gpm-result">GPM: 0%</p>
      <p class="marketing-name" id="marketing-name"></p>
      <p class="notes" id="notes"></p>
      <a href="jobsheet.html" class="back-button">Back to Form</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="results.js"></script>
  </body>
</html>
